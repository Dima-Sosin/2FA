<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Регистрация</title>
    </head>
    <body>

        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <img src="assets/qr.svg" width="200px" height="200px">
                    <a href="https://web.telegram.org/k/#@key_2fa_bot" target="_blank">Получить код подтверждения в Telegram</a>
                    <input placeholder="Код">
                    <button>Подтвердить</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="forma">
                    <h1>Регистрация</h1>
                    <input name="email" placeholder="Логин">
                    <input name="password" placeholder="Пароль">
                    <input name="telegramId" placeholder="TelegramID">
                    <button class="hidden" id="register">Войти</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Подтверждение аккаунта</h1>
                        <p>Отсканируйте QR-код или перейдите по ссылке под ним <br><br>Полученный код введите в поле "Код"</p>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Добро пожаловать!</h1>
                        <p>Зарегистрируйтесь, указав свои данные, чтобы войти</p>
                        
                    </div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    
</html>
